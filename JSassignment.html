      }

      document.write("  PERSON 1 -   "  +Person1.firstName+Person1.lastName+     "   OFFICEADDRESS"+Person1.officeaddress);
      
      document.write("  PERSON 2 -    "  +Person2.firstName+Person2.lastName+     "   OFFICEADDRESS"+Person2.officeaddress);
      document.write("  PERSON 3 -     "  +Person3.firstName+Person3.lastName+      "    OFFICEADDRESS"+Person3.officeaddress);
       </script>
